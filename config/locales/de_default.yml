de:
  date:
    abbr_day_names:
    - So
    - Mo
    - Di
    - Mi
    - Do
    - Fr
    - Sa
    abbr_month_names:
    -
    - Jan
    - Feb
    - M&auml;r
    - Apr
    - Mai
    - Jun
    - Jul
    - Aug
    - Sep
    - Okt
    - Nov
    - Dez
    day_names:
    - Sonntag
    - Montag
    - Dienstag
    - Mittwoch
    - Donnerstag
    - Freitag
    - Samstag
    formats:
      default: ! '%d. %m. %Y'
      long: ! '%d. %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - Januar
    - Februar
    - M&auml;rz
    - April
    - Mai
    - Juni
    - Juli
    - August
    - September
    - Oktober
    - November
    - Dezember
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        few: wenige %{count} Stunden
        one: eine Stunde
        other: '%{count} Stunden'
        many: '%{count} Stunden'
      about_x_months:
        few: wenige %{count} Monate
        one: ein Monat
        other: '%{count} Monate'
        many: '%{count} Monate'
      about_x_years:
        few: wenige %{count} Jahre
        one: ein Jahr
        other: '%{count} Jahre'
        many: '%{count} Jahre'
      almost_x_years:
        few: fast %{count} Jahre
        one: fast ein Jahr
        other: fast %{count} Jahre'
        many: fast %{count} Jahre
      half_a_minute: eine halbe Minute
      less_than_x_minutes:
        few: weniger als %{count} Minuten
        one: weniger als eine Minute
        other: weniger als %{count} Minuten
        many: weniger als %{count} Minuten
      less_than_x_seconds:
        few: weniger als %{count} Sekunden
        one: weniger als eine Sekunde
        other: weniger als %{count} Sekunden
        many: weniger als %{count} Sekunden
      over_x_years:
        few: mehr als %{count} Jahre
        one: mehr als ein Jahr
        other: mehr als %{count} Jahre
        many: mehr als %{count} Jahre
      x_days:
        few: ! '%{count} Tage'
        one: 1 Tag
        other: ! '%{count} Tage'
        many: ! '%{count} Tage'
      x_minutes:
        few: ! '%{count} Minuten'
        one: 1 Minute
        other: ! '%{count} Minuten'
        many: ! '%{count} Minuten'
      x_months:
        few: ! '%{count} Monate'
        one: 1 Monat
        other: ! '%{count} Monate'
        many: ! '%{count} Monate'
      x_seconds:
        few: ! '%{count} Sekunden'
        one: 1 Sekunde
        other: ! '%{count} Sekunden'
        many: ! '%{count} Sekunden'
    prompts:
      day: Tag
      hour: Stunde
      minute: Minute
      month: Monat
      second: Sekunde
      year: Jahr
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: Muss akzeptiert werden
      blank: Darf nicht leer sein
      confirmation: Stimmt nicht mit der Best&auml;tigung &uuml;berein
      empty: Darf nicht leer sein
      equal_to: Muss gleich %{count} sein
      even: Muss gerade sein
      exclusion: Ist reserviert
      greater_than: Muss gr&ouml;&szlig;er als %{count} sein
      greater_than_or_equal_to: Muss gr&ouml;&szlig;er oder gleich %{count} sein
      inclusion: Ist nicht auf der Liste der zul&auml;ssigen Werte
      invalid: Ist ung&uuml;ltig
      less_than: Muss kleiner sein als %{count}
      less_than_or_equal_to: Muss kleiner oder gleich %{count} sein
      not_a_number: Ist keine Zahl
      not_an_integer: Ist keine ganze Zahl
      odd: Muss ungerade sein
      record_invalid: ! 'Eintrag ung&uuml;ltig: %{errors}'
      taken: bereits in Verwendung
      too_long: Ist zu lang (Darf nicht l&auml;nger als %{count} Zeichen sein)
      too_short: Ist zu kurz (Darf nicht k&uuml;rzer als %{count} Zeichen sein)
      wrong_length: Falsche l&auml;nge (Sollte %{count} Zeichen lang sein)
    template:
      body: ! 'Błędy dotyczą następujących pól:'
      header:
        one: ! '%{model} nie został zachowany z powodu jednego błędu'
        few: ! '%{model} nie został zachowany z powodu %{count} błędów'
        other: ! '%{model} nie został zachowany z powodu %{count} błędów'
  helpers:
    select:
      prompt: Bitte w&auml;hlen sie
    submit:
      create: Erstellen %{model}
      submit: Speichern %{model}
      update: Aktualisieren %{model}
  number:
    currency:
      format:
        delimiter: ! ' '
        format: ! '%u %n'
        precision: 2
        separator: ! ','
        significant: false
        strip_insignificant_zeros: true
        unit: EUR
    format:
      delimiter: ! ' '
      precision: 3
      separator: ! ','
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: ! '%n %u'
        units:
          billion: Billion
          million: Million
          quadrillion: Billard
          thousand: Tausend
          trillion: Billionen
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: ! '%n %u'
        units:
          byte:
            one: Byte
            few: Bytes
            many: Bytes
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ! ' und '
      two_words_connector: ! ' - '
      words_connector: ! ', '
  time:
    am: vormittags
    formats:
      default: ! '%a, %d. %b %Y %H:%M:%S %z'
      long: ! '%d. %B %Y %H:%M'
      short: ! '%d. %b %H:%M'
    pm: nachmittags
  # remove these aliases after 'activemodel' and 'activerecord' namespaces are removed from Rails repository
  activemodel:
    errors:
      <<: *errors
  activerecord:
    errors:
      <<: *errors